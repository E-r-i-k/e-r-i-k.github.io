<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>

        <div>
            <canvas id="salaryHistogram" width="400" height="400"></canvas>
        </div>

        <!-- Salary Statistics Section -->
        <div id="salary-stats" class="salary-stats">
            <p>Minimum Salary: <span id="min-salary">N/A</span></p>
            <p>Maximum Salary: <span id="max-salary">N/A</span></p>
            <p>Average Salary: <span id="average-salary">N/A</span></p>
            <p>Median Salary: <span id="median-salary">N/A</span></p>
        </div>

        <!-- Job Listings Table -->
        <div class="table-container">
            <table id="job-listings-table">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Salary</th>
                        <th>Job Type</th>
                        <th>Level</th>
                        <th>Employment Type</th>
                        <th>Work Arrangement</th>
                        <th>Date Posted</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th><input type="text" id="title-filter" placeholder="Job Title Filter"></th>
                        <th><input type="text" id="company-filter" placeholder="Company Filter"></th>
                        <th><input type="text" id="location-filter" placeholder="Location Filter"></th>
                        <th><input type="text" id="salary-filter" placeholder="Min Salary"></th>
                        <th>
                            <select id="job-type-filter">
                                <option value="">All</option>
                            </select>
                        </th>
                        <th>
                            <select id="experience-filter">
                                <option value="">All</option>
                            </select>
                        </th>
                        <th>
                            <select id="employment-type-filter">
                                <option value="">All</option>
                            </select>
                        </th>
                        <th>
                            <select id="work-arrangement-filter">
                                <option value="">All</option>
                            </select>
                        </th>
                        <th>
                            <select id="date-filter">
                                <option value="">All</option>
                                <option value="7">Last 7 days</option>
                                <option value="14">Last 14 days</option>
                                <option value="30">Last 30 days</option>
                                <option value="90">Last 90 days</option>
                                <option value="180">Last 180 days</option>
                                <option value="365">Last 365 days</option>
                            </select>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="job-listings"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
